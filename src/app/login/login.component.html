<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card-custom card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>

            <!-- Error Messages -->
            <div class="alert" *ngIf="serverErrorMessages">{{serverErrorMessages}}</div>

            <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" class="form-signin">
              <div class="form-label-group">
                <input type="text" name="username" #username="ngModel" [(ngModel)]="model.username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUsername">Username</label>
              </div>
  
              <div class="form-label-group">
                <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
